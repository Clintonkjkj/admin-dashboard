<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>CONFIGURE CREATE A PROJECT</h5>
                </div>
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <button class="btn btn-secondary" (click)="saveData()">Save Changes</button>
                    </div>
                    <div id="batchDelete" class="custom-datatable">
                        <div class="table-responsive">
                            <ng2-smart-table [settings]="settings" [source]="createProject"
                            (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
